<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="js/d3.js"></script>
        <style>
           div.bar {
           display: inline-block;
           width: 20px;
           height: 75px;
	   margin-right: 3px;
           /* We'll override height later */
           background-color: teal;
           }
        </style>
    </head>
    <body>
        <script type="text/javascript">
    	  var dataset = [];
	  for (var i = 0; i < 25; i++) {
	      var newNumber = Math.random() * 200;
	      dataset.push(newNumber);
	  }
	  d3.select("body").selectAll("div")
	  .data(dataset)
	  .enter()
	  .append("div")
	  .attr("class", "bar")
	  .style("height", function(d) {
	      return d * 2 + 5 + "px";
	      });

	  var svg = d3.select("body")
    	    .append("svg")
    	    .attr("width", 500)
    	    .attr("height", 500)

	  svg.selectAll("circle")
	    .data(dataset)
	    .enter()
	    .append("circle")
	    .attr("fill", function(d){
		if (d < 50) {
		    return "red";
		}
		else if ( d < 100) {
		    return "blue";
		}
		else if ( d < 150) {
		    return "green";
		}
		else {
		    return "yellow";
		}
		})
    	  .attr("stroke", function(d){
	      if (d < 50) {
		  return "blue";
	      }
	      else if ( d < 100) {
		  return "green";
	      }
	      else if ( d < 150) {
		  return "yellow";
	      }
	      else {
		  return "red";
	      }
	  })
	  .attr("stroke-width", function(d){
	      return d/50;
	      })
	    .attr("cx", function(d, i){
		return (i * 20);
		})
	    .attr("cy", function(d, i){
		return (250);
		})
	    .attr("r", function(d){
		return d/10;
		});
        </script>
    </body>
</html>
